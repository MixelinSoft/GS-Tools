<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Title -->
    <title>Калибровка Топлива АЗС №16</title>

    <!-- Link Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon/favicon-16x16.png"
    />
    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="nav">
          <div class="nav__logo">
            <img src="/img/logo.png" alt="logo" height="30px" />
          </div>
          <div class="burger-btn">Тут будет бургер)</div>
        </nav>
      </header>

      <main class="main">
        <form action="" class="form">
          <p>Выберите вид топлива</p>
          <select name="fuelType" id="fuelType">
            <option value="a95e">1. А95 Energy</option>
            <option value="a92">2. А92</option>
            <option value="a95">3. А95</option>
            <option value="diesel">4. Дизельное топливо</option>
          </select>
          <p>Введите уровень с метрштока через точку</p>
          <p>(Например - 123.3)</p>
          <input required type="" id="height" placeholder="Уровень топлива" />
          <br />
          <button type="submit" class="button">Рассчитать!</button>
        </form>
        <br />
        <div>
          <div id="result"></div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__text">Mixelin 2023©</div>
      </footer>
    </div>
    <script src="../tools/calibrate16/tablesGS16.js"></script>
    <script src="../tools/calibrate16/calibrate16.js"></script>
  </body>
</html>
